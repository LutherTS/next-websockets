# fly.toml app configuration file generated for next-websockets on 2025-08-23T16:21:16+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'next-websockets'
primary_region = 'cdg'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # ❌ Disable auto-stop
  auto_start_machines = true
  min_machines_running = 1    # ✅ Always keep 1 machine running
  max_machines_running = 1    # ✅ Never allow more than 1 machine
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1